<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>CANARA BANK</h1>
    <hr />
    <form action="">
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" />
      <br /><br />
      <label for="pass">Password:</label>
      <input type="password" id="pass" />
      <br /><br />
      <label for="">Gender:</label>
      <label for="LIONS">M</label>
      <input type="radio" id="LIONS" name="a1" />
      <label for="ANGELS">F </label>
      <input type="radio" name="a1" id="ANGELS" />
      <br /><br />
      <input type="checkbox" />
      <label for="">Accept Terms & conditon</label>
      <br /><br />
      <input type="submit" name="" id="" />
      <input type="reset" name="" id="" />
      <br /><br />
      <label for="color">Select any color</label>
      <input type="color" id="color" />
      <br /><br />
      <label for="Upload">Upload your resume you third class fellow</label>
      <input type="file" name="" id="upload" />
      <label for="rang">Set the Range</label>
      <input type="range" id="rang" />
    </form>
  </body>
</html>
